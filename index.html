<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <table>
        <colgroup>
        </colgroup>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
        </tr>
    </table>
    <button type="button" id="form-call">New Book</button>
    <form class="book-form">
        <h3>New Book</h3>
        <div class="container">
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
        </div>
        <div class="container">
            <label for="author">Author</label>
            <input type="text" id="author" name="author">
        </div>
        <div class="container">
            <label for="pages">Pages</label>
            <input type="text" id="pages" name="pages">
        </div>
        <div class="container">
            <label for="read" class="read">Read</label>
            <input type="checkbox" id="read" name="read" class="read">
        </div>
        <button type="button" id="form-submit">Submit</button>
    </form>
</body>
</html>
